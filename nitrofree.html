<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nhận Nitro Free No Scam</title>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 360px;
      text-align: center;
    }
    .login-container h2 {
      color: #1877f2;
      margin-bottom: 24px;
    }
    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .login-container button {
      background-color: #1877f2;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-container a {
      display: block;
      margin-top: 16px;
      font-size: 14px;
      color: #1877f2;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Đăng nhập</h2>
    <input type="text" placeholder="Email hoặc số điện thoại" />
    <input type="password" placeholder="Mật khẩu" />
    <button>Đăng nhập để nhận nitro free</button>
    <a href="#">Quên mật khẩu?</a>
  </div>
</body>
</html>
